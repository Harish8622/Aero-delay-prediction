name: CI

on:
  push:            # all branches
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          # Try editable install if you have a pyproject/setup
          pip install -e . || true
          pip install pytest

      - name: Smoke import (skip if not yet a package)
        run: |
          python - << 'PY'
          try:
              import importlib; importlib.import_module('aero_delay')
              print('Import OK')
          except Exception as e:
              print('Skipping import (package not ready):', e)
          PY

      - name: Run tests (optional placeholder)
        run: pytest -q || echo 'No tests yet'