name: CI

on:
  push:            # all branches
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest flake8 flake8-pyproject "black[jupyter]" nbstripout

      - name: Lint (flake8)
        run: flake8 .

      - name: Format check (black)
        run: black --check .

      - name: Notebook check (nbstripout)
        run: |
          if find . -name "*.ipynb" -print -quit | grep -q .; then
            nbstripout --verify $(find . -name "*.ipynb")
          else
            echo "No notebooks to check"
          fi

      - name: Run tests
        run: |
          if ls tests/*.py >/dev/null 2>&1; then
            pytest -q
          else
            echo "No tests found, skipping."
          fi
